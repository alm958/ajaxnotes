<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ajaxnotes</title>
        <link rel="stylesheet" type="text/css" href="../static/styles/master.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){

                var $posts = $('#posts');
                var $newnote = $('#newnote');

                $.ajax({
                    method: 'GET',
                    url: '/notes',
                    success: function(posts){
                        $.each(posts, function(i,note){
                            $posts.append('<div id="' + note.id + '" class="post"><h3>' + note.title + '</h3><form class="delete" action="/notes/delete" method="post"><input type="hidden" name="id" value=' + note.id +'><input type="submit" name="delete" value="Delete"></form><p>' + note.content + '</p></div>')
                        })
                    },
                });

                $('form.newnote').submit(function(event){
                    var note_form = $( this ).serializeArray();
                    event.preventDefault();

                    var $posts = $('#posts');
                    var jnote = {
                        title:note_form[0]['value'],
                        content:note_form[1]['value']
                    }

                    $.ajax({
                        method: 'POST',
                        url: '/notes/create',
                        data:jnote,
                        success:function(note){
                            console.log('I got this far');
                            console.log(note);
                            $posts.append('<div id="' + note[0].id + '" class="post"><h3>' + note[0].title + '</h3><form class="delete" action="/notes/delete" method="post"><input type="hidden" name="id" value=' + note[0].id +'><input type="submit" name="delete" value="Delete"></form><p>' + note[0].content + '</p></div>')
                        },
                    });
                })

                $('form.delete').on("click", function(event){
                    var del_form = $( this ).serializeArray();
                    event.preventDefault();
                    console.log(del_form);

                    var jdel = {
                        id:del_form[0]['value'],
                    }

                    $.ajax({
                        method: 'POST',
                        url: '/notes/delete',
                        data:jdel,
                        success:function(note){
                            console.log('I got this far on delete');
                            console.log(note);
                        },
                    });
                });

            })
        </script>
    </head>
    <body id="main">
        <div id="posts">
            <h3>My Notes</h3>
        </div>
        <form class="newnote" action="/notes/create" method="post">
            <input type="text" name="title" value="add title"><br>
            Note:<br>
            <textarea class="form-control" type='text' name='content' rows="4" cols="60"></textarea><br>
            <input type="submit" name="submit" value="Add Note">
        </form>
    </body>
</html>
